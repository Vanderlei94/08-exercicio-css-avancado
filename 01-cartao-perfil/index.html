<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="cartao-perfil">
      <img class="foto-perfil" src="src/images/image-victor.jpg" alt="Foto do perfil do Victor">
      <div class="dados">
        <strong>Victor Crest</strong>
        <span>26</span>
        <p>London</p>
      </div>
    </div>


    <div class="redes-socias">
      <table class="numeros-redes-socias">
        <thead>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
        </thead>
        <tbody>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
