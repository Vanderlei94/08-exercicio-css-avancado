<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Imagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/imgs/rome.png" alt="pintura roma">

                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/imgs/boat.png" alt="pintura boat at sea">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/imgs/sand-and-sea.png" alt="pintura sand and sea">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/imgs/starry-night.png" alt="pintura starry night">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh0</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
